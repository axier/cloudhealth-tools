Name: Service
# Defaults to True
Reports: True
Groups:
  - Name: Admin
    Type: Search
    Assets:
      - AwsAsset
      - AwsTaggableAsset
      - AwsEmrCluster
    Conditions:
      - Type: Tag
        Name: Service
        Values:
          - Admin
  - Name: Other
    Type: Search
    Assets:
      - AwsAsset
      - AwsTaggableAsset
      - AwsEmrCluster
    Conditions:
      - Type: Tag
        Name: Service
        Values:
          - other
          - Other
  - Name: Web
    Type: Search
    Assets:
      - AwsAsset
      - AwsTaggableAsset
      - AwsEmrCluster
    Conditions:
      - Type: Tag
        Name: Service
        Values:
          - Web
          - WWW
      - Type: Tag
        Name: Tier
        Values:
          - Web
          - WWW
  - Name: Non-Conforming
    Type: Search
    Assets:
      - AwsAsset
      - AwsTaggableAsset
      - AwsEmrCluster
    Conditions:
      - Type: Tag
        Name: Service
        Values: true
