Name: ServiceAutoGroup
Groups:
    # GroupByTagValue will group assets based off tags. Group Name based off tag
  - Type: GroupByTagValue
    Assets:
      - AwsAsset
      - AwsTaggableAsset
      - AwsEmrCluster
    Conditions:
      - Type: Tag
        Name: Service
        Values:
          - Web
          - App
          - DB
  - Name: Non-Conforming
    Type: Search
    Assets:
      - AwsAsset
      - AwsTaggableAsset
      - AwsEmrCluster
    Conditions:
      - Type: Tag
        Name: Service
        Values: true
